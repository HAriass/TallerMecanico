<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Agregar repuesto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/marcaStyles.css"> 
</head>
<body>
    <h1>Agregar cantidad de un repuesto</h1>
    <a th:href="@{/repuesto}" class="boton">Volver</a>
    <a th:href="@{/}" class="boton">Inicio</a>

    <form id="addRepuesto" th:action="@{/repuesto/registrado}" method="post" th:object="${repuesto}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required/>
        
        <label for="descripcion">Descripcion:</label>
        <input type="text" id="descripcion" name="descripcion" required/>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required/><br><br>
        
        <label for="precio">Precio: </label>
        <input type="number" id="precio" name="precio" required/><br><br>
        
        <input type="submit" id="registrar" name="registrar" value="Registrar"/>
    </form>

</body>
</html>
