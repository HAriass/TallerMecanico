<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Modificar modelo</title>
</head>
<body>
    <h1>Datos</h1>
    <a th:href="@{/modelo}">Volver</a>

    <form id="addModelo" th:action="@{/modelo/registrado}" method="post" th:object="${modelo}">
        
        <input type="hidden" th:field="*{id}" name="id" />
        
        <select name="marca" id="marca" form="addModelo">
            <option th:value="${modelo.marca.id}" th:text="${modelo.marca.nombre}"></option>
        </select>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${modelo.nombre}"/>

        <label for="estado">Estado:</label>

        <select id="estado" name="estado" form="addModelo" th:value="${modelo.estado}">
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
        </select>
        
        <label for="anio">AÃ±o: </label>
        <input type="text" id="anio" name="anio" th:value="${modelo.anio}"/>

        <input type="submit" id="registrar" name="registrar" value="Registrar"/>
    </form>
</body>
</html>
