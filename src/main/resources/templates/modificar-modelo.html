<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Modificar modelo</title>
    <link rel="stylesheet" type="text/css" href="/css/modificarModeloStyles.css">
</head>
<body>
    <h1>Datos del Modelo</h1>
    <a th:href="@{/modelo}">Volver</a>
    <a th:href="@{/}">Inicio</a>

    <form id="addModelo" th:action="@{/modelo/modificar/{id}}" method="post" th:object="${modelo}">
        
        <input type="hidden" th:field="*{id}" name="id" />
        
        <label for="marca">Marca:</label>
        <select name="marca" id="marca" form="addModelo">
            <option th:value="${modelo.marca.id}" th:text="${modelo.marca.nombre}"></option>
        </select>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${modelo.nombre}"/>
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        <span th:if="${error}" th:text="${error}"></span>

        <label for="estado">Estado:</label>

        <select id="estado" name="estado" form="addModelo" th:value="${modelo.estado}">
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
        </select>
        
        <label for="anio">AÃ±o: </label>
        <input type="text" id="anio" name="anio" th:value="${modelo.anio}"/>
        <span th:if="${errorAnio}" th:text="${errorAnio}"></span>

        <input type="submit" id="modificar" name="modificar" value="Modificar"/>
    </form>
</body>
</html>
