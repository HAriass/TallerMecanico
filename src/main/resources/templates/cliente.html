<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/marcaStyles.css"> 
        
    </head>
    <body>
        <h1>Listado De Clientes</h1>
        <a th:href="@{/cliente/nuevo}"class="btn btn-secondary">Registrar Cliente</a>
        <a th:href="@{/}"class="btn btn-secondary"> Volver </a>
        
        
        <div th:if="${clientes!=null and not clientes.isEmpty()}">
            <br>
            <table border="2" id="tablaClientes">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Direccion</th>
                    <th>Estado</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>

                </tr>
                <tr th:each="cliente: ${clientes}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.dni}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td th:text="${cliente.estado}"></td>
                    <td><a th:href="@{cliente/modificar/}+${cliente.id}" th:text="Modificar">Modificar</a></td>
                    <td><a th:href="@{cliente/eliminar/}+${cliente.id}" th:text="Eliminar">Eliminar</a></td>
                </tr>
            </table>
        </div>
        <div th:if="${clientes==null or clientes.isEmpty()}">
            No existen clientes hasta el momento
        </div>
    </body>
</html>
