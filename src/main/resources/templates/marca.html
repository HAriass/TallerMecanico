<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Marcas</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/marcaStyles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/marcaStyles.css">
        
    </head>
    <body>
        <h1>LISTADO DE MARCAS</h1>
        <a th:href="@{/marca/nueva}" class="btn btn-success m-1">Registrar Marca</a>
        <a th:href="@{/}" class="btn btn-success m-1"> Volver </a>
        
        <div th:if="${marcas!=null and not marcas.isEmpty()}">
            <br>
            <table border="2">
                <tr>
                    <th>Nombre</th>
                    <th>Impuesto</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>

                </tr>
                <tr th:each="marca: ${marcas}">
                    <td th:text="${marca.nombre}"></td>
                    <td th:text="${marca.impuesto}"></td>
                    <td><a th:href="@{/modificar/}+${marca.id}" th:text="Modificar">Modificar</a></td>
                    <td><a th:href="@{/eliminar/}+${marca.id}" th:text="Eliminar">Eliminar</a></td>
                </tr>
            </table>
        </div>
        <div class="text-center" th:if="${marcas==null or marcas.isEmpty()}">
            No existen marcas hasta el momento
        </div>
    </body>
</html>
