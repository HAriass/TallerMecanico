<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seleccionar rango fecha</title>
    <!-- Agrega tus estilos CSS si es necesario -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/marcaStyles.css"> 
</head>
<body>

<h1>Seleccionar Técnico y Fechas</h1>
<a th:href="@{/}"class="btn btn-success m-1"> Volver </a>

<form th:action="@{/ordenDeTrabajo/filtroFechaTomada}" method="post">

    <div>
        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" id="fechaInicio" name="fechaInicio" required>
    </div>
    <br>
    <div>
        <label for="fechaFin">Fecha de Fin:</label>
        <input type="date" id="fechaFin" name="fechaFin" required>
    </div>
    <br>
    
    <button class="btn btn-success m-1" type="submit">Mostrar Órdenes</button>
</form>

</body>
</html>
