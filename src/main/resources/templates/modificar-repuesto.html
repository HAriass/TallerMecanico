<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Modificar Repuesto</title>
    <link rel="stylesheet" type="text/css" href="/css/modificarClienteStyles.css">
</head>
<body>
    <h1>Datos del Repuesto</h1>
    <a th:href="@{/repuesto}"class="boton">Volver</a>
    <a th:href="@{/}"class="boton">Inicio</a>

    <form id="addRepuesto" th:action="@{/repuesto/modificar/{id}}" method="post" th:object="${repuesto}">
        <input type="hidden" th:field="*{id}" name="id" />
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="*{nombre}" />
        
        <label for="descripcion">Descripcion: </label>
        <input type="text" id="descripcion" name="descripcion" th:value="*{descripcion}" />
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" th:value="*{cantidad}"/>
        
        <label for="precio">Precio: </label>
        <input type="number" id="precio" name="precio" th:value="*{precio}"/>
        
        <input type="submit" id="modificar" name="modificar" value="Modificar"/>
    </form>


</body>
</html>
