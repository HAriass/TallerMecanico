<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Modificar Repuesto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/marcaStyles.css"> 
</head>
<body>
    <h1>DATOS DEL REPUESTO</h1>
    <a th:href="@{/repuesto}" class="btn btn-success m-1">Volver</a>
    <a th:href="@{/}" class="btn btn-success m-1">Inicio</a>

    <form id="addRepuesto" th:action="@{/repuesto/modificar/{id}}" method="post" th:object="${repuesto}">
        <input type="hidden" th:field="*{id}" name="id" />
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="*{nombre}" required/>
        
        <label for="descripcion">Descripcion: </label>
        <input type="text" id="descripcion" name="descripcion" th:value="*{descripcion}" required/>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" th:value="*{cantidad}" required/>
        
        <label for="precio">Precio: </label>
        <input type="number" id="precio" name="precio" th:value="*{precio}" required/>
        
        <input type="submit" id="modificar" name="modificar" value="Modificar" style="background-color: rgb(33, 136, 56);" />
    </form>


</body>
</html>
