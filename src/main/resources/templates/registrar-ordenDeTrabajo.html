<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nueva orden de trabajo</title>
</head>
<body>
    <h1>Datos de la nueva orden de trabajo</h1>
    <a th:href="@{/ordenDeTrabajo}">Volver</a>
    <a th:href="@{/}">Inicio</a>

    <form id="addOrdenDeTrabajo" th:action="@{/ordenDeTrabajo/registrada}" method="post" th:object="${ordenDeTrabajo}">
        
        <label for="cliente">Cliente: </label>
        <select name="cliente" id="cliente" form="addOrdenDeTrabajo">
            <option value="">Seleccionar Cliente</option>
            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
        </select>
        
        <div th:if="${vehiculos}">
            <label for="vehiculo">Vehículo: </label>
            <select name="vehiculo" id="vehiculo">
                <option value="">Seleccionar Vehículo</option>
                <option th:each="vehiculo : ${vehiculos}" th:value="${vehiculo.id}" th:text="${vehiculo.nombre}"></option>
            </select>
        </div>

        <label>Servicios:</label>
        <div th:each="servicio : ${servicios}">
            <input type="checkbox" th:id="${'servicio_' + servicio.id}" th:name="servicios" th:value="${servicio.id}"/>
            <label th:for="${'servicio_' + servicio.id}" th:text="${servicio.nombre}"></label><br/>
        </div>

        <label for="fechaCreacion">Fecha: </label>
        <input placeholder="dd/mm/yyyy" type="text" id="fechaCreacion" name="fechaCreacion"/>
        <span th:if="${#fields.hasErrors('fechaCreacion')}" th:errors="*{fechaCreacion}"></span>

        <label for="informacionRelevante">Información Relevante: </label>
        <input type="text" id="informacionRelevante" name="informacionRelevante"/>
        <span th:if="${#fields.hasErrors('informacionRelevante')}" th:errors="*{informacionRelevante}"></span>

        <input type="submit" id="registrar" name="registrar" value="Registrar"/>
    </form>

    <script>
        // Este código JavaScript se encarga de cargar los vehículos cuando se selecciona un cliente
        document.getElementById("cliente").addEventListener("change", function() {
            var selectedClienteId = this.value;
            var vehiculoSelect = document.getElementById("vehiculo");
            
            // Lógica para cargar los vehículos relacionados con el cliente seleccionado
            // Debes implementar esta lógica en JavaScript o en tu controlador de Spring.
        });
    </script>
</body>
</html>
