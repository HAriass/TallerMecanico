<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nueva marca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/marcaStyles.css">  
</head>
<body>
    <h1>DATOS DE LA MARCA</h1>
    <a th:href="@{/marca}" class="btn btn-success m-1">Volver</a>
    <a th:href="@{/}" class="btn btn-success m-1">Inicio</a>

    <form id="addMarca" th:action="@{/marca/modificar/{id}}" method="post" th:object="${marca}">
        <input type="hidden" th:field="*{id}" name="id" />
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${marca.nombre}" pattern="[a-z]+" title="Solo se permiten letras minúsculas sin números" required/>
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        <span th:if="${error}" th:text="${error}"></span>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" form="addMarca" th:value="${marca.estado}">
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
        </select>

        <input type="submit" id="modificar" name="modificar" value="Modificar" style="background-color: rgb(33, 136, 56);"/>
    </form>
    <script>
        document.getElementById("modificarMarca").addEventListener("submit", function (event) {
            var nombreInput = document.getElementById("nombre");
            var nombreError = document.getElementById("nombre-error");

            if (!nombreInput.checkValidity()) {
                event.preventDefault(); // Evita que se envíe el formulario
                nombreError.textContent = "Por favor, ingresa solo letras minúsculas sin números.";
            } else {
                nombreError.textContent = ""; // Limpia el mensaje de error si la validación es exitosa
            }
        });
    </script>
    
</body>
</html>
