<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Agregar cantidad de un repuesto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/marcaStyles.css"> 
</head>
<body>
    <h1>AGREGAR CANTIDAD DE UN REPUESTO</h1>
    <a th:href="@{/repuesto}" class="btn btn-success m-1">Volver</a>
    <a th:href="@{/}" class="btn btn-success m-1">Inicio</a>

    <form id="addRepuesto" th:action="@{/repuesto/agregar-cantidad}" method="post" th:object="${repuestoSeleccionado}">
        <label>Repuesto seleccionado:</label>
        <span th:text="${repuestoSeleccionado.nombre}"></span>

        <input type="hidden" th:name="repuestoId" th:value="${repuestoSeleccionado.id}"/>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad"/>

        <input type="submit" id="registrar" name="registrar" value="Registrar" style="background-color: rgb(33, 136, 56);"/>
    </form>
</body>
</html>
